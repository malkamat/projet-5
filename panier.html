<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>ORINOCO - Mon panier</title>
</head>

<body class="body">
    <header class="header">
        <div class="heading">
            <a class="heading__logo" href="index.html"><img src="logo.png" alt="logo de la marque orinoco"></a>
            <h1 class="heading__titre">ORINOCO</h1>
        </div>
        <a href="panier.html" class="header__panier">Mon panier (0)</a>
    </header>

    <section class="panier">
        <p class="panier__vide">Panier vide</p>
    </section>
    <div class="boutons-panier">
        <input class="boutons-panier__vider-panier" type="button" value="Vider tout le panier">
        <input class="boutons-panier__continuer-achats" type="button" value="Poursuivre mes achats">
    </div>

    <section class="commande">
        <form class="commande-formulaire" action="/commander" method="post">
    
                 <div class="commande-formulaire__champ">
                <label for="name"></label>
                <input class="commande-formulaire__nom" type="text"  name="name" placeholder="Nom" required="required">
            </div>
            <div class="commande-formulaire__champ">
                <label for="name"></label>
                <input class="commande-formulaire__prenom" type="text"  name="name" placeholder="PrÃ©nom" required="required">
            </div>
            <div class="commande-formulaire__champ" >
                <label for="name"></label>
                <input class="commande-formulaire__adresse" type="text"  name="user_asdress" placeholder="Adresse" required="required">
            </div>
            <div class="commande-formulaire__champ" >
                <label for="name"></label>
                <input class="commande-formulaire__ville" type="text"  name="user_city" placeholder="Ville" required="required">
            </div>
            <div class="commande-formulaire__champ" >
                <label for="mail"></label>
                <input class="commande-formulaire__email" type="email"  name="user_mail" placeholder="Email" required aria-required="true">
            </div>
        
           

            <input class="commande__bouton" type="submit" value="Valider ma commande" />
            
        </form>

        <p class="commande__important"></p>
        <p class="commande__total"></p>

    </section>

    <script  type="text/javascript" src="ligne-pagner.js"></script>

    <script defer type="text/javascript" src="panier.js"></script>

</body>

</html>

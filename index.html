<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>ORINOCO</title>
</head>

<body class="body">
    <div class="bloc-page">
        <header class="header">
            <div class="heading">
                <a class="heading__logo" href="index.html"><img src="logo.png" alt=""></a>
                <h1 class="heading__titre">ORINOCO</h1>
            </div>
            <a href="#" class="header__panier">Mon panier (0)</a>
        </header>


        <section class="section">
            <div class="presentation">
                <h2 class="presentation__titre">ORI<span class="presentation__titre--animation"></span>
                </h2>
                <p class="presentation__paragraphe">Le logo d'Orinoco Son credo ?<br>
                    Se démarquer des grands site e-commerce comme Amazon en créant des applications thématiques ne
                    vendant qu’un seul groupe de produits.
                </p>
            </div>
         <div class="liste">
             <h2 class="liste__titre">Séléctionnez une gamme de produits :</h2>
             <form class="liste-selection" action="selection-produit">
                 <input class="liste-selection__btn-camera" type="button" value="ORICAMERA">
                 <input class="liste-selection__btn-furniture" type="button" value="ORIFURNITURE">
                 <input class="liste-selection__btn-teddy" type="button" value="ORITEDDY">
                </form>
                <div class="produits">
                    
                </div>
         </div>
        </section>
        <script type="text/javascript" src="index.js"></script>
    </body>

</html>
